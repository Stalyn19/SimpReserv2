<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Rooms</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
</head>
<body>
<div class="container-fluid text-center">
  <form th:action="@{/logout}" method="post">
    <p>
      Welcome <b>[[${#request.userPrincipal.principal.Username}]]</b>
    </p>
    <input type="submit" value="Sign Out">
  </form>
  <div>
    <h2>Manage Rooms</h2>
  </div>
  <div class="m-2">
    <a class="h3" th:href="@{/rooms/new}">Add New Room</a>
  </div>
  <div>
      &nbsp;
  </div>
  <div>
    <form th:action="@{/rooms}" th:value="${keyword}">
      Filter: <input type="text" name="keyword" required>
      &nbsp;
      <input type="submit" value="Search">
      &nbsp;
      <input type="button" value="Clear" onclick="clearFilter()">
    </form>
  </div>
  <div>
    &nbsp;
  </div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>
  <div>
    <div>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Room Number</th>
          <th>Floor</th>
          <th>Room Price</th>
          <th></th>
        </tr>
      </thead>
      <tboby>
        <th:block th:each="room : ${listRooms}">
          <tr>
            <td>[[${room.roomId}]]</td>
            <td>[[${employee.roomNumber}]]</td>
            <td>[[${employee.floor}]]</td>
            <td>[[${employee.roomPrice}]]</td>

            <td>
              <a class="h4 mr-3" th:href="@{'/room/edit/' + ${room.roomId}}">Edit</a>
              <a class="h4" th:href="@{'/employee/delete/' + ${room.roomId}}">Delete</a>
            </td>
          </tr>
        </th:block>
      </tboby>
    </table>
    </div>

  </div>

</div>
<script type="text/javascript">
  function clearFilter() {
    window.location = "/rooms"
  }
</script>
</body>
</html>
